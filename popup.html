<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      display: none;
    }
    #status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    #status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    a {
      color: #4CAF50;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .section-divider {
      margin: 20px 0;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }
    #notebookResults {
      margin-top: 10px;
      max-height: 100px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: none;
    }
    .notebook-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .notebook-item:hover {
      background-color: #f5f5f5;
    }
    .notebook-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h2>Joplin Clipper Settings</h2>
  
  <div class="form-group">
    <label for="port">Joplin Web Clipper Port:</label>
    <input type="text" id="port" placeholder="41184">
    <div class="help-text">Default: 41184</div>
  </div>
  
  <div class="form-group">
    <label for="token">API Token:</label>
    <input type="password" id="token" placeholder="Enter your Joplin API token">
    <div class="help-text">
      Get your token from Joplin: Tools → Options → Web Clipper
    </div>
  </div>
  
  <div class="form-group">
    <label for="notebookId">Default Notebook ID:</label>
    <input type="text" id="notebookId" placeholder="Enter notebook ID">
  </div>
  
  <div class="section-divider"></div>
  
  <div class="form-group">
    <label for="notebookName">Find Notebook ID by Name:</label>
    <input type="text" id="notebookName" placeholder="Enter notebook name">
    <button id="findNotebook" style="margin-top: 10px; background-color: #2196F3;">Find Notebook</button>
    <div id="notebookResults"></div>
  </div>
  
  <div class="section-divider"></div>
  
  <button id="save">Save Settings</button>
  <button id="test" style="margin-top: 10px; background-color: #2196F3;">Test Connection</button>
  
  <div id="status"></div>
  
  <div style="margin-top: 15px; text-align: center; font-size: 12px; color: #666;">
    <a href="https://joplinapp.org/help/api/references/rest_api/" target="_blank">Joplin API Documentation</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
